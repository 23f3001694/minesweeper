<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí£</text></svg>"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üéÆ Minesweeper</h1>
                <div class="game-info">
                    <div class="info-item">
                        <span class="label">üí£ Mines:</span>
                        <span id="mine-count">10</span>
                    </div>
                    <div class="info-item">
                        <span class="label">üö© Flags:</span>
                        <span id="flag-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">‚è±Ô∏è Time:</span>
                        <span id="timer">000</span>
                    </div>
                </div>
                <div class="controls">
                    <select id="difficulty">
                        <option value="easy">Easy (9x9, 10 mines)</option>
                        <option value="medium">Medium (16x16, 40 mines)</option>
                        <option value="hard">Hard (30x16, 99 mines)</option>
                    </select>
                    <button id="new-game">New Game</button>
                </div>
            </header>

            <main>
                <div class="game-container">
                    <div id="game-board" class="game-board"></div>
                    <div id="game-over" class="game-over hidden">
                        <div class="game-over-content">
                            <h2 id="game-over-title">Game Over!</h2>
                            <p id="game-over-message">Better luck next time!</p>
                            <button id="play-again">Play Again</button>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="instructions">
                    <h3>How to Play:</h3>
                    <ul>
                        <li><strong>Left Click:</strong> Reveal a cell</li>
                        <li><strong>Right Click:</strong> Place/remove flag</li>
                        <li>
                            <strong>Goal:</strong> Reveal all cells without
                            mines
                        </li>
                        <li>
                            <strong>Numbers:</strong> Show count of adjacent
                            mines
                        </li>
                    </ul>
                </div>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
